services:
  bpp-onest-lite:
    build: .
    image: bpp-onest-lite
    container_name: bpp-onest-lite
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./app/logs:/app/app/logs
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    command: ["./bpp-onest-lite", "${CONFIG_FILE}"]
    restart: unless-stopped

  redis:
    image: redis:7.2
    container_name: bpp-redis
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: bpp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - onest-bpp-lite_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  onest-bpp-lite_postgres_data:
